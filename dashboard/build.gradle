apply plugin: 'com.android.library'

dependencies {
    api project(':preset')
    api "com.android.support:support-annotations:$supportLibVersion"
    api "com.android.support:recyclerview-v7:$supportLibVersion"
    api "com.android.support:cardview-v7:$supportLibVersion"
    api "com.android.support:support-fragment:$supportLibVersion"
    api "com.android.support:palette-v7:$supportLibVersion"
    api('com.mikepenz:fastadapter:3.0.4@aar') {
        transitive = true
    }
    api 'com.mikepenz:fastadapter-commons:3.0.5@aar'
    api 'com.jpardogo.materialtabstrip:library:1.1.1'
    api 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion rootProject.ext.targetSdkVersion
        consumerProguardFiles "proguard-rules.txt"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

apply from: '../maven.gradle'
